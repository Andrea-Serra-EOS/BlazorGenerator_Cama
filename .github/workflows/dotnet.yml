name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}  
    - name: Restore dependencies
      run: dotnet restore BlazorGenerator/BlazorGenerator.csproj
    - name: Build
      run: dotnet build --no-restore BlazorGenerator/BlazorGenerator.csproj
    - name: Pack    
      if: github.event_name != 'pull_request'
      run: dotnet pack "BlazorGenerator/BlazorGenerator.csproj" -c Release -o out -p:PackageVersion=1.2.${{ github.run_number }}
    - name: Push generated package to GitHub registry
      if: github.event_name != 'pull_request'
      run: dotnet nuget push ./out/*.nupkg --source "https://nuget.pkg.github.com/f4n0/index.json" --api-key ${{ secrets.GITHUB_TOKEN }} 
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}  
